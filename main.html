<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form action="noaction">
<label for="Name">Name:</label>
	<input type="text"  id="name" required><br><br>
<label for="Email">Email:</label>
	<input type="email" id="email" id="" required><br><br>
	<label for="Gender">Gender:</label>
    <input type="radio" value="male" name="gender">male
    <input type="radio"  name="gender" required="required">female
    <input type="radio"  name="gender"  required="required">other
	<br><br>
	<label for="laptop brands" id="laptop">laptop brands:</label>
  <select name="laptop brands" id="laptop">
    <option value="Apple">Aapple</option>
    <option value="asus">asus</option>
    <option value="hp">hp</option>
  </select>
  <br><br>
  <label for="age">age:</label>
	<input type="text" id="age" required><br><br>
	<label for="DOB">DOB:</label>
	<input type="date" id="date" required><br><br>
<label for="password">password:</label>
	<input type="password" id="password" required><br><br>



<br>
  <button>submit</button>
	</form>
</body>
</html>
